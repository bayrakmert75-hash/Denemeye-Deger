<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Bir Davet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" >
</head>
<body>

    <div id="page1" class="page active">
        <header>
            <h1>TANISMAK İSTER MİSİN?</h1>
        </header>
        <div class="buttons-container">
            <button id="yesBtn" class="fresh-btn yes-btn">EVET</button>
            <button id="noBtn" class="fresh-btn no-btn">HAYIR</button>
            <div id="errorMessage" class="error-message">GEÇERSİZ SEÇİM</div>
        </div>
    </div>

    <div id="page2" class="page">
        <h2>DOĞRU SEÇİM! BÜYÜK SÜRPRİZ İÇERİDE</h2>
        <p class="secondary-text">Bu bir başlangıç. İşte sana ufak bir jest...</p>

        <div class="reward-section">
            <div class="reward-item">
                <img src="https://www.trabzonacicek.com/wp-content/uploads/2020/11/IMG_8743-Kopya-scaled.jpg" alt="Lüks Lilyum Buketi">
            </div>

            <div class="reward-item">
                <img src="https://static.ticimax.cloud/cdn-cgi/image/width=-,quality=85/60024/uploads/urunresimleri/buyuk/kahve-dunyasi-lavi-cikolata-karisik-do-416619.jpg" alt="Kahve Dünyası Lavi Çikolata">
            </div>
        </div>

        <button class="fresh-btn final-btn" id="finalBtn">BANA MESAJ GÖNDER</button>
    </div>

    <script src="script.js"></script> 
</body>
